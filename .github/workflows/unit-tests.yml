name: Unit Tests
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app.requirements.txt
          pip install pylint pytest pydantic fastapi sqlalchemy psycopg2-binary qdrant-client
      - name: Run static analysis with pylint
        run: |
          pylint app --exit-zero
      - name: Run unit tests
        run: |
          python -m unittest app.tests.unit.test