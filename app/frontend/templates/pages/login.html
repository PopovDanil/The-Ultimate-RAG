{% extends "base.html" %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="min-width: 360px; background-color: #2e2e38; color: #fff; border-radius: 1rem;">
        <div class="text-center mb-4">
            <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                <span class="text-white">U</span>
            </div>
            <h3 class="mt-2">Log In</h3>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" class="form-control bg-dark text-white border-0" required>
                    <span class="input-group-text bg-dark border-0"><i class="bi bi-envelope"></i></span>
                </div>
                <div id="emailError" class="text-danger small mt-1"></div>
            </div>

            <div class="mb-2">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" class="form-control bg-dark text-white border-0" required>
                    <span class="input-group-text bg-dark border-0"><i class="bi bi-eye"></i></span>
                </div>
                <div id="passwordError" class="text-danger small mt-1"></div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-success small">Forgot password?</a>
            </div>

            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success rounded-pill">Login</button>
            </div>

            <div class="text-center small text">
                Donâ€™t have an account? <a href="/new_user" class="text-success">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block body_scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        // Clear previous errors
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                if (data.detail) {
                    if (Array.isArray(data.detail)) {
                        data.detail.forEach(error => {
                            if (error.loc && error.loc.includes('email')) {
                                document.getElementById('emailError').textContent = error.msg;
                            }
                            if (error.loc && error.loc.includes('password')) {
                                document.getElementById('passwordError').textContent = error.msg;
                            }
                        });
                    } else {
                        alert(data.detail);
                    }
                }
                return;
            }

            // On success
            alert('Login successful!');
            window.location.href = '/last_user_chat'; // redirect to homepage or dashboard

        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during login');
        }
    });
</script>
{% endblock %}
