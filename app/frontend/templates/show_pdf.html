<!DOCTYPE html>
    <html>
    <head>
        <title>PDF Viewer</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
        <style>
            #pdf-container { 
                width: 100%;
                height: 90vh;
            }
            
            .highlight {
                background-color: yellow;
            }

            .pagination-container {
                display: flex;
                justify-content: center;
                margin: 20px 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .pagination {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .pagination-button {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                padding: 8px 16px;
                background-color: #f0f0f0;
                color: #333;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s ease;
            }

            .pagination-button:hover {
                background-color: #e0e0e0;
                transform: translateY(-1px);
            }

            .pagination-button:active {
                transform: translateY(0);
            }

            .page-input-container {
                position: relative;
                display: flex;
                align-items: center;
            }

            .page-input {
                width: 80px;
                padding: 8px 12px;
                padding-left: 40px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 14px;
                text-align: center;
                transition: border-color 0.2s;
            }

            .page-input:focus {
                outline: none;
                border-color: #4a90e2;
                box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
            }

            .page-input-label {
                position: absolute;
                left: 12px;
                color: #666;
                font-size: 14px;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="pagination-container">
            <div class="pagination">
                <button id="prev" class="pagination-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                    Previous
                </button>
                
                <div class="page-input-container">
                    <input type="number" id="pageNum" value="PAGE" class="page-input">
                    <span class="page-input-label">Page</span>
                </div>
                
                <button id="next" class="pagination-button">
                    Next
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
        
        <script>
            pdfjsLib.GlobalWorkerOptions.workerSrc = 
                'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
            
            let pdfDoc = null;
            let currentPage = PAGE;
            
            // Load document

            pdfjsLib.getDocument({
                url: 'PATH',
                withCredentials: true,
                httpHeaders: { 'Access-Control-Allow-Origin': '*' }
            }).promise.then(function(pdf) {{
                pdfDoc = pdf;
                renderPage(currentPage);
            }});
            
            function renderPage(num) {{
                pdfDoc.getPage(num).then(function(page) {{
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.getElementById('pdf-canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    });
                    
                    // TODO: Implement text highlighting based on lines parameter
                }});
            }}
            
            // Navigation controls
            document.getElementById('prev').addEventListener('click', function() {{
                if (currentPage <= 1) return;
                currentPage--;
                document.getElementById('pageNum').value = currentPage;
                renderPage(currentPage);
            }});
            
            document.getElementById('next').addEventListener('click', function() {{
                if (currentPage >= pdfDoc.numPages) return;
                currentPage++;
                document.getElementById('pageNum').value = currentPage;
                renderPage(currentPage);
            }});
            
            document.getElementById('pageNum').addEventListener('change', function() {{
                const newPage = parseInt(this.value);
                if (newPage >= 1 && newPage <= pdfDoc.numPages) {{
                    currentPage = newPage;
                    renderPage(currentPage);
                }}
            }});
        </script>
    </body>
    </html>
